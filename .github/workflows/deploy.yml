name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - development # Trigger deployment on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to cPanel
        env:
          CPANEL_HOST: ${{ secrets.SSH_HOST }}
          CPANEL_PORT: 22
          CPANEL_USER: ${{ secrets.SSH_USERNAME }}
          CPANEL_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Optional: Add SSH key if using key-based authentication
          echo "$CPANEL_KEY" > private_key
          chmod 600 private_key
          eval $(ssh-agent -s)
          ssh-add private_key

          # Create an archive of the project excluding node_modules
          tar --exclude='./node_modules' -czvf project.tar.gz .

          # Transfer the archive
          scp -v -P $CPANEL_PORT \
            -o StrictHostKeyChecking=no \
            project.tar.gz $CPANEL_USER@$CPANEL_HOST:/home/ozfea/repositories/nrk-next/.next

          # Optionally, you can run a command on the server to extract the archive
          # ssh -p $CPANEL_PORT $CPANEL_USER@$CPANEL_HOST "cd /home/ozfea/repositories/nrk-next/.next && tar -xzvf project.tar.gz && rm project.tar.gz"

          # Cleanup
          ssh-agent -k
          rm private_key
          rm project.tar.gz
