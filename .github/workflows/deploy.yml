name: Deploy Next.js

on:
  push:
    branches:
      - main # Change to your deployment branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.1.0'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -i private_key.pem" ./next/ ${SSH_USERNAME}@${SSH_HOST}:/public_html/nrk-next
          ssh -i private_key.pem ${SSH_USERNAME}@${SSH_HOST} <<EOF
            cd /public_html/nrk-next
            pm2 restart nextjs || pm2 start npm --name "nextjs" -- start EOF
          rm private_key.pem
